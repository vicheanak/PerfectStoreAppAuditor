<ion-header>
  <ion-navbar>
    <ion-title>
      កំណត់
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-border>

    <ion-item (click)="changePassword()">
      <ion-icon name='lock' item-start></ion-icon>
      ប្តូរលេខសំងាត់
    </ion-item>
    <ion-item (click)="pullData()">
      <ion-icon name='download' item-start></ion-icon>
      ទាញយកទិន្ន័យ
    </ion-item>

    <ion-item (click)="pushData()">
      <ion-icon name='send' item-start></ion-icon>
      បញ្ជូនទិន្ន័យ
    </ion-item>
  </ion-list>




</ion-content>
