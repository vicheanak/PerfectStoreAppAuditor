<ion-header>

  <ion-navbar primary>
    <ion-title>រាប់ពិន្ទុ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>

    <ion-card-header>
      {{storeImageObj?.name}}
    </ion-card-header>
    <img src="{{pathForImage(imageUrl)}}" *ngIf="imageUrl" (click)="getPicture()">
    <div padding class="flex-container" *ngIf="imageUrl == null">
      <button color="light" class="flex-center" ion-button icon-start round padding icon-only (click)="getPicture()">
       <ion-icon name="camera"></ion-icon>
     </button>
   </div>

 </ion-card>



 <ion-item-group *ngFor="let dt of displayTypesArr;">
  <ion-item-divider color="primary">
    {{dt.name}}
  </ion-item-divider>

  <ion-card *ngFor="let storePoint of dt.storeDisplays">
    <ion-item>
      {{storePoint?.display.name}}
      <button item-end ion-button small round icon-only color="primary" (click)="showDisplayModal(storePoint, dt)">
        <ion-icon name="md-create"></ion-icon>
      </button>
      <button item-end ion-button small round icon-only color="danger" (click)="remove(dt, storePoint)">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-item>

    <img src="{{pathForImage(storePoint?.imageUrl)}}" (click)="showDisplayModal(storePoint, dt)">

    <ion-item>
      <div padding class="flex-container">
        <h1 class="points" color="flex-center">{{storePoint?.points}} ពិន្ទុ</h1>
      </div>
      <div padding class="flex-container">
        <h2 class="points" color="flex-center">{{storePoint?.condition.name}}</h2>
      </div>
    </ion-item>
  </ion-card>

  <!-- <div padding class="flex-container"> -->
    <div padding>
      <button color="light" ion-button round icon-left full (click)="showActionSheet(dt)">
        <ion-icon name="md-add"></ion-icon>{{dt.name}}
      </button>
    </div>
    <!-- </div> -->
  </ion-item-group>


  <div padding>
   <button ion-button round padding block (click)="save()">បញ្ជូន</button>
 </div>

</ion-content>
