<ion-header>
  <ion-navbar>
    <ion-title>
      ប្តូររង្វាន់
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <h1>{{store?.name}} - {{store?.storeTypeName}}</h1>
    </ion-card-header>
    <ion-card-content>
     <h2>
      នៅសល់ {{storePoint?.total_points}} ពិន្ទុ
    </h2>
  </ion-card-content>
</ion-card>
<div padding>
  <button ion-button block round (click)="goToClaimRewardList()">ប្តូររង្វាន់</button>
</div>
<ion-list>

  <ion-item *ngFor="let sr of storeRewards" (click)="goToClaimRewardDetail(sr)">
    <h2>{{sr.name}}</h2>
    <p>{{sr.deliveredAt ? sr.deliveredAt : sr.claimedAt}}</p>
    <button ion-button item-end color="{{sr.status == 1 ? 'danger' : 'primary'}}">{{sr.status == 1 ? 'រងចាំ' : 'ទទួល'}}</button>
  </ion-item>
</ion-list>

</ion-content>
