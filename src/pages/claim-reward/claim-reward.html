<ion-header>
  <ion-navbar>
    <ion-title>
      ប្តូររង្វាន់
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <h1>{{store?.name}} - {{store?.storeTypeName}}</h1>
    </ion-card-header>
    <ion-card-content>
     <h2>
      ពិន្ទុនៅសល់ 20,000 pts
    </h2>
  </ion-card-content>
</ion-card>
<div padding>
  <button ion-button block round (click)="goToClaimRewardList()">ប្តូររង្វាន់</button>
</div>
<ion-list>

  <ion-item (click)="goToClaimRewardDetail()">
    <h2>ទូរទស្សន៍</h2>
    <p>05/09/2017</p>
    <button ion-button outline item-end color="danger">រងចាំ</button>
  </ion-item>
</ion-list>

</ion-content>
