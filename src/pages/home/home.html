<ion-header>
  <ion-navbar secondary>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let item of cardItems">
    <ion-card-content>
      <ion-card-title>
        {{item.storetype}}
      </ion-card-title>
      <p>
        {{item.storename}} - {{item.location}}
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col text-right>
        <button ion-button clear small icon-start (click)="viewStore(item)">
          <ion-icon name='eye'></ion-icon> 
         មើល
       </button>
       <button ion-button clear small icon-start (click)="addPoint(item)">
         <ion-icon name='star'></ion-icon> 
        រាប់ពិន្ទុ
      </button>
    </ion-col>
  </ion-row>

</ion-card>


</ion-content>
