<ion-header>
  <ion-navbar secondary>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let store of stores">
    <ion-card-content>
      <ion-card-title>
       {{store?.name}}
      </ion-card-title>
      <p>
        {{store?.storeTypeName}}
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col text-right>
       <button ion-button color="danger" clear small icon-start *ngIf="store?.doneCaptured">
        <ion-icon name='md-star'></ion-icon>
        រួច
      </button>
       <button ion-button clear small icon-start (click)="viewClaimReward(store)">
        <ion-icon name='md-color-palette'></ion-icon>
        រង្វាន់
      </button>
      <button ion-button clear small icon-start (click)="viewStore(store)">
        <ion-icon name='eye'></ion-icon>
        មើល
      </button>
      <button ion-button clear small icon-start (click)="addPoint(store)">
       <ion-icon name='star'></ion-icon>
       រាប់ពិន្ទុ
     </button>
   </ion-col>
 </ion-row>

</ion-card>


</ion-content>
