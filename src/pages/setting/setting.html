<ion-header>
  <ion-navbar>
    <ion-title>
      កំណត់
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-border>

    <ion-item (click)="changePassword()">
      <ion-icon name='md-lock' item-start></ion-icon>
      ប្តូរលេខសំងាត់
    </ion-item>
    <ion-item (click)="pull()">
      <ion-icon name='md-cloud-download' item-start></ion-icon>
      ទាញយកទិន្ន័យ
    </ion-item>

    <ion-item (click)="push()">
      <ion-icon name='md-cloud-upload' item-start></ion-icon>
      បញ្ជូនទិន្ន័យ
    </ion-item>

    <ion-item (click)="refresh()">
      <ion-icon name='md-power' item-start></ion-icon>
      ដំណើរការម្តងទៀត
    </ion-item>

    <ion-item (click)="logout()">
      <ion-icon name='md-exit' item-start></ion-icon>
      ចាកចេញ
    </ion-item>
  </ion-list>
