<ion-header>
    <ion-navbar>
        <ion-title>រង្វាន់</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let reward of rewards">
        <img src="{{reward?.imageUrl}}"/>
        <ion-card-content>
            <ion-card-title>
                {{reward?.name}}
            </ion-card-title>
        </ion-card-content>
        <ion-row no-padding>
            <ion-col>
                <button ion-button clear color="danger" icon-start>
                    <ion-icon name='ios-bowtie'></ion-icon>
                    {{reward?.points}} ពិន្ទុ
                </button>
            </ion-col>

        </ion-row>
    </ion-card>
</ion-content>
