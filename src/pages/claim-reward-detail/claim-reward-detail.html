<ion-header>

  <ion-navbar primary>
    <ion-title>ប្តូររង្វាន់</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 <ion-card>
  <ion-card-header>
    <h1>{{store?.name}} - {{store?.storeTypeName}}</h1>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
       រង្វាន់
       <label item-end>{{storeReward?.name}}</label>
     </ion-item>
     <ion-item>
       ពិន្ទុ
       <label item-end>{{storeReward?.spent_points}} ពិន្ទុ</label>
     </ion-item>
     <ion-item>
       ប្តូរថ្ងៃ
       <label item-end>{{storeReward?.claimedAt}}</label>
     </ion-item>
     <ion-item>
      ទទួលថ្ងៃ
      <label item-end>{{storeReward?.deliveriedAt}}</label>
    </ion-item>
  </ion-list>
</ion-card-content>
</ion-card>


<ion-card>
  <ion-item>
    វិក័យប័ត្រទទួលរង្វាន់
  </ion-item>


  <img src="{{pathForImage(storeReward?.imageUrl)}}" (click)="getPicture()">

</ion-card>

<div padding class="flex-container">
  <button color="light" class="flex-center" ion-button icon-start round padding icon-only (click)="getPicture()">
   <ion-icon name="camera"></ion-icon>
 </button>
</div>

<!-- <button ion-button block (click)="backToClaimReward()">បានទទួល</button> -->
<div padding>
 <button ion-button round block color="primary" (click)="deliverReward()">ទទួលរួចរាល់</button>
</div>
</ion-content>
