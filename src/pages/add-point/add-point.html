<ion-header>

  <ion-navbar primary>
    <ion-title>រាប់ពិន្ទុ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>

    <ion-card-header>
      {{store?.STORE?.name}} - {{store?.STORE?.STORE_TYPE?.name}}
    </ion-card-header>
    <img src="{{storeImageUrl}}">

  </ion-card>



  <ion-item-group>
    <ion-item-divider color="primary">
      ឈុតចាំបាច់សម្រាប់តាំង
    </ion-item-divider>
  <input type="file" #imageFile1 style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage1($event)" />

    <ion-card *ngFor="let storeDisplay of storeDisplays">
      <ion-item>
        {{storeDisplay.name}}
        <button item-end ion-button small round icon-only color="danger" (click)="remove(storeDisplay.uId)">
          <ion-icon name="md-close"></ion-icon>
        </button>
      </ion-item>
      <img src="{{storeDisplay.imageUrl}}">
      <div padding class="flex-container">
        <h1 class="points" color="flex-center">{{storeDisplay.points}} ពិន្ទុ</h1>
      </div>
    </ion-card>

     <div padding class="flex-container">
      <div class="flex-center">
        <button color="primary" ion-button round icon-only full (click)="showStoraModal()">
          <ion-icon name="ios-add"></ion-icon>
        </button>
      </div>
    </div>
  </ion-item-group>


  <div padding>
    <button ion-button round padding block (click)="save()">បញ្ជូន</button>
  </div>
</ion-content>
