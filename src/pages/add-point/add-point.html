 </ion-card>

 <ion-card>

<input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />

  <ion-card-content>
  <ion-item>
      <ion-input type="text" placeholder="ពិន្ទុ"></ion-input>
    </ion-item>

  </ion-card-content>
</ion-card>

</ion-content>
