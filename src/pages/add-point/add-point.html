<ion-header>

  <ion-navbar primary>
    <ion-title>រាប់ពិន្ទុ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card>

    <ion-card-header>
      ហាក់ ស្រ៊ុន
    </ion-card-header>

  </ion-card>

  <ion-card>
    <ion-item>
      <h2>ឈុតចាំបាច់សំរាប់តាំង</h2>
    </ion-item>
    <!-- <img src="../../assets/img/u1-s-m.jpg"> -->
    <img src="../../assets/img/uu1.jpg">
    <ion-card-content>
      <ion-item>
        <ion-input type="text" placeholder="ពិន្ទុ"></ion-input>
      </ion-item>

    </ion-card-content>
  </ion-card>

  <input type="file" #imageFile1 style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage1($event)" />
  <ion-card>
    <ion-item>
      <h2>ឈុតព្យួរផលិតផល</h2>
    </ion-item>
    <img (click)="getPicture1()" src="{{imgSrc1}}">
    <ion-card-content>
      <ion-item>
        <ion-input type="text" placeholder="ពិន្ទុ"></ion-input>
      </ion-item>

    </ion-card-content>
  </ion-card>

  <input type="file" #imageFile2 style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage2($event)" />
  <ion-card>
    <ion-item>
      <h2>ឈុតសម្រាប់តាំងលើធ្វើរ</h2>
    </ion-item>
    <img (click)="getPicture2()" src="{{imgSrc2}}">
    <ion-card-content>
      <ion-item>
        <ion-input type="text" placeholder="ពិន្ទុ"></ion-input>
      </ion-item>

    </ion-card-content>
  </ion-card>

  <button ion-button block (click)="save()">បញ្ជូន</button>
</ion-content>
